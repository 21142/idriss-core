<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDriss</title>
    <link rel="stylesheet" href="standalone.css">
    <style>
        html {
            width: 400px;
            height: 600px;
            overflow: auto;
        }
        body{
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
<label class="enabled"><span>disabled</span><input type="checkbox" class="noTransition"><span>enabled</span></label>
<header>
    <img src="img/logo.png" alt="IDriss" class="logo">
</header>

<section>

    <div id="InputHeader">
        <a>Input an email, phone number or @Twitter</a>
    </div>

    <input type="text" autofocus placeholder="">
    <div class="results"></div>
</section>
<footer>
    <a href="https://www.idriss.xyz" target="_blank">www.IDriss.xyz</a>
</footer>
<script src="standalone.js"></script>
</body>
</html>
